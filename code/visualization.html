<html lang="en">

  <head>
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" /> -->
    
    <meta charset="utf-8" />
    <title>Data Visualization</title>
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="visualization.css"/>
    
    <script src="https://unpkg.com/d3@5.15.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

    <link href="lib/nouislider.min.css" rel="stylesheet">
    <script src="lib/nouislider.min.js"></script>
    
    <script src="lib/venn.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </head>

  <body>
    <div class="container fixed-top">
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light"
      >
        <a class="navbar-brand" href="#"
          >Toxic Language Analysis</a
        >

        <div
          class="collapse navbar-collapse"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Introduction</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="visualization.html"
                >Data Analysis and Visualization</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="card">
        <div class="card-body">
          <div id="densitymap" class="card svg-container"></div>
          <div class="row mt-3">
            <div class="col-sm-2">
              <p>Data Range: </p>
            </div>
            <div class="col-sm-9" id="slider-range"></div>
          </div>
          <label for="slider-range", id="slider-range-value"></label>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="warning" role="dialog">
        <div class="modal-dialog" role="document">
        
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
              <p>This page may contain inappropriate or explicit content.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
          
        </div>
      </div>

    </div>

    <div class="container accordion" id="accordionExample">
      <div class="card">
        <div class="card-header" id="headingOne">
          <h2 class="mb-0">
            <button class="btn" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              <h3>Word Cloud</h3>
            </button>
          </h2>
        </div>
    
        <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
          <div class="row">
            <div class="col-sm-3">
              <div class="card">
                <div class="card-body">
                  <form>
                    <div class="form-group">
                      <label for="wordcloud-font">Font family</label>
                      <input type="text" class="form-control" id="wordcloud-font" value="Georgia" placeholder="Georgia">
                    </div>
                    <div class="form-range">
                      <label for="wordcloud-size">Font size</label>
                      <input type="text" class="form-control" id="wordcloud-size" value="24" placeholder="24">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="wordcloud-include" checked=true>
                      <label class="form-check-label" for="wordcloud-include">include '@string'</label>
                    </div>
                    <p id="wordcloud-msg"></p>
                    <button type="button" id="start-cloud" class = "mt-3">Generate Word Cloud</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-9">
              <div class="card">
                <div class="card-body svg-container" id="wordcloud">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header" id="headingTwo">
          <h2 class="mb-0">
            <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <h3>Composition</h3>
            </button>
          </h2>
        </div>
        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
          <div class="card-body">
            <div class="row" style="height: 500px">
              <div class="col">
                <div class="card" id="venn">
                  <div class="card-body" id="venn">
                    <h5 class="card-title">Social Bias Composition</h5>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card" id="venn">
                  <div class="card-body" id="pie">
                    <h5 class="card-title">Targeted Groups Composition</h5>
                  </div>
                </div>
              </div>
              <!-- <div class="col-sm-4">
                <h4>Targeted Group Composition</h4>
                <div class="card" id="pie"></div>
              </div> -->
            </div>
            
            
          </div>
        </div>
      </div>
      <div class="card" id = "raw-title">
        <div class="card-header" id="headingThree">
          <h2 class="mb-0">
            <button class="btn collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              <h3>Raw Data</h3>
            </button>
          </h2>
        </div>
        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
          <div class="card-body" id="raw">
            
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/datautils.js"></script>
    <script src="js/density.js"></script>
    <script src="js/wordcloud.js"></script>
    <script src="js/composition.js"></script>
    <script src="js/rawdata.js"></script>
    <script src="js/slider.js"></script>

    <script>
      // Load modal
      $(window).on('load', function() {
        $('#warning').modal('show');
      });

      
    </script>
    
  </body>

</html>
